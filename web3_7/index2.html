<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button.showBtn{
            background-color: darkblue;
            width: 25%;
            height: 25%;
            font-weight: 500;
            color: whitesmoke;
            border-radius: 30%;
            padding: 15px;
            transition: 0.5s;
        }
        button.showBtn:hover{
            background-color: whitesmoke;
            color: darkblue;
        }

        .container input[type="text"],.container input[type="email"],.container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid whitesmoke;
            border-radius: 5px;
        }

        .container button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button[type="submit"]:hover {
            background-color: #45a049;
        }

        .container a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: gray;
            text-decoration: none;
        }

        .container a:hover {
            color: rgb(51, 51, 51);
        }
    </style>
</head>
<body>
    <div style="display: flex;align-items: center;justify-content: center;">
    <button class="showBtn" onmouseenter="showDropDownDetail();clearTimeout(ddTimeout1)"
    onclick="clearTimeout(ddTimeout1);clearTimeout(ddTimeout)" 
    onmouseleave="ddTimeout=setTimeout(hideDropDownDetail,2000)"
    >Show</button></div>
    <div style="display: none;" id="dropdownDetail" 
    onmouseenter="clearTimeout(ddTimeout)" 
    onmouseleave="ddTimeout1=setTimeout(hideDropDownDetail,2000)">
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Username" >
            <input type="email" placeholder="Email" >
            <input type="password" placeholder="Password" >
            <button type="submit">Sign Up</button>
        </form>
        <a href="#">Login</a>
    </div>
    </div>
    <script>
        function showDropDownDetail()
        {
            document.getElementById('dropdownDetail').style.display='block'
        }
        function hideDropDownDetail()
        {
            document.getElementById('dropdownDetail').style.display='none'
        }
    </script>
</body>
</html>
