<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    




    <script>
        class Rectangle {                              //masahat mostatil
 constructor(length, width) {
    this._length = length;
    this._width = width;
 }

 // getter
 get length() {
    return this._length;
 }

 // setter
 set length(value) {
    if (value < 0) {
        throw new Error('Length not negative');
    }
    this._length = value;
 }

 get width() {
    return this._width;
 }

 set width(value) {
    if (value < 0) {
        throw new Error('Width not negative');
    }
    this._width = value;
 }

 calculateArea() {
    return this._length * this._width;
 }
}

let rectangle = new Rectangle(4, 5);
console.log(rectangle.length);
console.log(rectangle.width); 
console.log(rectangle.calculateArea()); 

rectangle.length = 6;
rectangle.width = 7;
console.log(rectangle.length);
console.log(rectangle.width); 
console.log(rectangle.calculateArea()); 

    </script>
</body>
</html>
