<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="fname">
    <input type="text" id="age">
    <button onclick="addToUser()">add</button>
    <!-- <button onclick="DeleteUser()">Delete</button> -->
    <ul id="demo">

    </ul>
    <script>
        let users = [{ fname: 'ali', age: 20 }, { fname: 'amin', age: 31 }]

        function showUsers() {
            document.getElementById('demo').innerHTML = '';
            for (let i = 0; i < users.length; i++) {
                document.getElementById('demo').innerHTML += `<li>${users[i].fname}-${users[i].age}</li>`
            }
        }

        function addToUser() {
            let f = document.getElementById('fname').value;
            document.getElementById('fname').value = '';

            let a = Number(document.getElementById('age').value);
            document.getElementById('age').value = '';
            let user = { fname: f, age: a };
            users.push(user)
            showUsers();
        }
        showUsers();

</body>
